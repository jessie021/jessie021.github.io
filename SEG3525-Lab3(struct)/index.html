<!DOCTYPE html>
<html>
<head>
	<!-- This style sheet is taken from  https://www.w3schools.com/howto/howto_js_tabs.asp-->
	<link href="styles/style.css" rel="stylesheet" type="text/css">
</head>

<body>

	<div>
		<h1>Shoppars</h1>
	</div>

<!-- Tab links, each one with an onclick event associated with it -->

<div id="Filter Your Products" class="tabcontent">
	<h3>Client Information</h3>
	<p>Tell us a bit about you.</p>
	Choose a Category:
	<select id="dietSelect" name="dietSelect" onchange="populateListProductChoices(this.id, 'displayProduct')">
	<option value=""></option>
	<option value="Vegetarian">Vegetarian</option>
		<option value="GlutenFree">GlutenFree</option>
		<option value="GlutenFree&Vegetarian">GlutenFree&Vegetarian</option>
		<option value="None">None</option>
	</select>

	<br>
	Organic Items Only:
	<input type= "checkbox" id="organicOnly" name="organicOnly" onclick="checked()">
	</input>

</div>

<div id="Products" class="tabcontent">
	<h3>Your targeted products</h3>
  <p>We preselected products based on your restrictions.</p>
	 Choose items to buy:
	 <div id="displayProduct"></div>
	 <button id="addCart" type="button" class="block" onclick="selectedItems()">
		Add selected items to cart.
	</button>
</div>

<div id="Cart" class="tabcontent">
	<h3>Cart</h3>
  <p>Here is your cart.</p>
  <div id="displayCart"></div>
</div>

<button class="tablink" onclick="openCity('Filter Your Products', this, 'red')" id="defaultOpen">Filter Your Products</button>
<button class="tablink" onclick="openCity('Products', this, 'green')">Products</button>
<button class="tablink" onclick="openCity('Cart', this, 'blue')">Cart</button>
<br>

<script src="script/groceries.js"></script>
<script src="script/main.js"></script>

<p>Site Web con√ßu par Jessie Detchou</p>
</body>
</html>
